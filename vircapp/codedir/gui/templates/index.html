{% extends "layout.html" %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-4">
			<table class="table table-striped">
				 <thead><tr><th>Pair</th> <th scope="col">Value</th></tr></thead>
				{% for pair, value in tickers.iteritems() %}
					<tr>
						<th>{{ pair }}</th><td>{{ value }}</td>
					</tr>
				{% endfor %}
			</table>
		</div>
		<div class="col-md-8"></div>
	</div>
</div>
{% endblock content %}
